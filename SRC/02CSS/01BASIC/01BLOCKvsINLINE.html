<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,span{
            border: 1px solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
        span{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--
    블럭형태그(div) : 하나의 라인전체를 사용하는 태그
    인라인형태그(span) : 한 라인안에 포함되어 있는 태그
    -->
    <div>HELLOWORLD</div>
    <div>HELLOWORLD</div>
    <hr>
    <span>HELLOWORLD</span>
    <span>HELLOWORLD</span>
</body>
</html>
