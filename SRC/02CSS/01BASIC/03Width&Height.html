<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: royalblue;
            width: 100%;
            max-width: 1280px;
            min-width: 380px;
            height: 300px;
        }

        .son {
            background-color: orange;
            width: 150px;
            /* height: 150px; */
            height: 100%;
        }
    </style>
</head>

<body>
    <!--
    width : auto(기본값 : 최대너비를 가지려는 성질)
        max-width : 최대너비
        min-width : 최소너비
    height : auto(기본값 : 최소높이를 가지려는 성질)
        max-height : 최대높이
        min-height : 최소높이
    자식은 부모너비의 최대값으로 들어간다
    단위 % => 부모의 값기준 으로 갖는다
    -->
    <div class="parent">
        <div class="son">

        </div>
    </div>
</body>

</html>
