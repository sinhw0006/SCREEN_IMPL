<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        div{
            height: 100px;
            margin-bottom: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- px              : 고정크기 지정 -->
    <div style="width: 700px;">px</div>
    <div style="width: 700px;">px
        <p style="width: 800px; height: 50px; background-color: royalblue;">px</p>
    </div>
    <!-- %               : 가변크기, 상위태그(부모)를 기준으로 %만큼의 크기 지정-->
    <div style="width: 50%;">%
        <p style="width: 50%; height: 50px; background-color: royalblue;">%</p>
    </div>
    <!-- vw,vh           : 가변크기, 뷰포트를 기준으로 백분율만큼 크기 지정-->
    <div style="width: 50%;">%
        <p style="width: 75vw; height: 50px; background-color: royalblue;">%</p>
    </div>
    <!-- em,rem(글자크기) :  -->
    
    <div style="height: 100%;">TEST</div>
</body>
</html>
