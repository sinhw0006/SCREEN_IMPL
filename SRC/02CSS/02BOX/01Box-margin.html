<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: orange;
        }

        .d1 {
            /* margin: 10px; 상하좌우*/
            /* margin: 20px 40px; 상하 20px / 좌우 40px*/
            /* margin: 10px 20px 30px; 상 10 좌우 20 하 30*/
            /* margin: 10px 20px 30px 40px; 상 우 하 좌 */

            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 30px;
            margin-right: 40px;
        }

        .d2 {
            margin: 0 auto;
        }

        .parent{
            width: 80vw;
            height: 250px;
            margin: 20px auto;
        }
        .son{
            background-color: royalblue;
            width: 150px;
            height: 150px;
        }
        .parent1{
            position: relative;
        }
        .son1{
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            margin: auto;
        }
        .parent2{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <div class="d1">HelloWorld</div>
    <div class="d2">HelloWorld</div>
    <div class="parent parent1">
        <div class="son son1">

        </div>
    </div>
    <div class="parent parent2">
        <div class="son son2">

        </div>
    </div>
</body>

</html>
