<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        input[type="checkbox"]{
            display: none;
        }
        input[type="checkbox"]+label{
            display: block;
            width: 50px;
            height: 50px;
            border: 1px solid;
            border-radius: 50%;
            margin-right: 5px;
        }
        input[type="checkbox"]:checked+label{
            border: none;
            background-image: url(./05chk.svg);
            background-position: center;
            background-size: 60px 60px;
        }
        .chk-block{
            display: flex;
            align-items: center;
        }
        span{
            font-size: 40px;
        }
        input[type="checkbox"]:checked~span{
            color: gray;
        }
    </style>
</head>

<body>
    <div class="chk-block">
        <input type="checkbox" id="chk">
        <label for="chk" class="chk-label"></label>
        <span>체크박스</span>
    </div>
</body>

</html>
