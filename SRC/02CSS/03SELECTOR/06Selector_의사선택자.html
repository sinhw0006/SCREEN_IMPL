<head>

    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        .btn{
            display: block;
            width: 130px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: 400;
            font-size: 1.2rem;

            opacity: .7;
        }
        .btn--primary{background-color: royalblue;}
        .btn--secondray{background-color: orange;}
        .btn--success{background-color: purple;}

            opacity: 1;
            font-size: 1.4rem;
            transition: 0.2s
        }
        .btn:active{
            color: gray;
            font-size: 1.2rem;
        }
        .btn:visited{
            color: black;
            background-color: tomato;
        }

    </style>
