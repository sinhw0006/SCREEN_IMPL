<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 1px solid;
            background-color: orange;
            text-align: center;
            line-height: 200px;
        }
        /* ::before : content 영역 앞에 표시할 스타일 */
        .d1::before{
            content: '🧀🧀🧀🧀🧀';
        }
        .d1::after{
            content:'🍔🍔🍔🍔🍔';
        }
        /* ::after : content 영역 뒤에 표시할 스타일 */
    </style>
</head>

<body>
    <div class="d1">
        Hello World
    </div>
</body>

</html>
