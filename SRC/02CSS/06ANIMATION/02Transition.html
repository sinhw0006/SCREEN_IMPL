<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 100px;
            height: 500px;
            border: 1px solid;
            margin: 10px 30px;
            display: inline-block;
        }
        img{
            width: 100%;
            height: 100px;
            border: 1px solid gray;
            position: relative;
            left: 0px;
            top: 0px;
            transition: 100s;
        }
        div:hover img{
            top: 400px;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div><img src="./1.png" alt=""></div>
    <div><img src="./2.png" alt=""></div>
    <div><img src="./3.png" alt=""></div>
</body>
</html>
