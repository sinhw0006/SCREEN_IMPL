<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 1000px;
            border: 1px solid;
        }
        .parent>.son{
            width: 150px;
            height: 150px;
            border: 1px solid;
            background-color: orange;
            transition: 1s;
        }
        .parent:hover .son{
            transform: translate(500px,500px) rotate(360deg) scale(5);
        }
        /*
         위치이동
        transform: translate(200px,200px);
        transform: translateX(200px);
        transform: translateY(200px);
         */
        /* 크기조정
        transform: scale(1,5); */
        /* 회전
        rotate(45deg) */
        /* 기울이기
        skew(45deg) */
        /* 동시적용 */
    </style>
</head>
<body>
    <div class="parent">
        <div class="son">

        </div>
    </div>
</body>
</html>
