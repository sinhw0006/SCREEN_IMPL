<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .sitemenu{
            padding: 20px;
        }
        .sitemenu>input[type="checkbox"]{
            display: none;
        }
        .sitemenu>label{}
        .sitemenu>label>span{
            display: block;
            width: 35px;
            height: 2px;
            background-color: gray;
            margin: 8px;
            transition: .5s;
        }
        .sitemenu>input[type="checkbox"]:checked + label>span:nth-child(1){
            transform: rotate(45deg) translate(0px,14px);
        }
        .sitemenu>input[type="checkbox"]:checked + label>span:nth-child(2){
            background-color: white;
        }
        .sitemenu>input[type="checkbox"]:checked + label>span:nth-child(3){
            transform: rotate(-45deg) translate(0px,-14px);
        }
        .sitemenu>.site-block{
            width: 0;
            height: 0;
            border: 5px solid;
            visibility: hidden;
            transition: 1s;
            color: white;
        }
        .sitemenu>input[type="checkbox"]:checked ~ .site-block{
            visibility: visible;
            width: 100%;
            height: 500px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="sitemenu">
        <input type="checkbox" id="chk">
        <label for="chk">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="site-block">
            asgasgasgasgasg
        </div>
    </div>
</body>

</html>
