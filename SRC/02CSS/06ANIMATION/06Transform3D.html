<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 150px;
            height: 150px;
            position: relative;
            perspective: 1000px;
        }
        .container>.item{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 100%;
            height: 100%;
            transition: 10s;
            /* 자식요소들에게 3D효과를 전파 */
            transform-style: preserve-3d;
        }
        .container>.item>.front, .container>.item>.back{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 1px solid;
            /* 회전시 뒷면은 표시 안함 */
            backface-visibility: hidden;
        }
        .front{
            background-color: red;
        }
        .back{
            background-color: blue;
            transform: rotateY(180deg);
        }

        .container:hover .item{
            transform: rotateY(1800deg);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
