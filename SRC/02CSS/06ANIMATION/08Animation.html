<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body::-webkit-scrollbar{
            display: none;
        }
        body{
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        div{
            position: relative;
            width: 400px;
            height: 40px;
            background-color: orange;
            color: white;
            text-align: center;
            line-height: 40px;
            border: 1px solid black;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        div:nth-child(1){
            animation-name: moveing1;
        }
        div:nth-child(2){
            
            animation-name: moveing2;
        }
        div:nth-child(3){
            animation-name: moveing3;
            
        }
        @keyframes moveing1{
            from{top:100vh; background-color: green;}
            to{top:0; background-color: red;}
        }
        @keyframes moveing2{
            from{top: -20vh; left: 100vw; background-color: blue;}
            to{top:0; left: 0; background-color: Green;}
        }
        @keyframes moveing3{
            from{top: 100vh; left: 100vw; background-color: red;}
            to{top:0; left: 0; background-color: blue;}
        }
    </style>
</head>
<body>
    <div>Hello World!</div>
    <div>Hello World!</div>
    <div>Hello World!</div>
</body>
</html>
