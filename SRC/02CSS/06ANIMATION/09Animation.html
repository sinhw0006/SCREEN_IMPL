<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid;
            width: 150px;
            height: 150px;
            margin: 50px;
        }
        div:nth-child(1){
            animation-name: moving1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        div:nth-child(2){
            animation-name: moving2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes moving1{
            from{margin-left: 80%;}
            to{margin-left: 0;}
            0%{background-color: rgb(255, 255, 255);}
            13%{background-color: rgb(255, 255, 127);}
            25%{background-color: rgb(255, 255, 0);}
            37%{background-color: rgb(255, 127, 0);}
            50%{background-color: rgb(255, 0, 0);}
            67%{background-color: rgb(75, 0, 0);}
            75%{background-color: rgb(0, 0, 0);}
        }
        @keyframes moving2{
            from{margin-left: 80%;}
            to{margin-left: 0;}
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
