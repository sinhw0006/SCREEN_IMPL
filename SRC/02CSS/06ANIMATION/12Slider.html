<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{margin: 0;}
        .slider-black{
            width: 1280px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid;
            overflow: hidden;
            display: flex;
            align-items: center;

            position: relative;
        }
        .slider-black>.slider-wrapper{
            height: 150px;
            width: 3000px;
            display: flex;
            align-items: center;

            position: absolute;
            animation-name: moving;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .slider-black>.slider-wrapper>.item{
            width: 200px;
            height: 150px;
            border: 1px solid;
            margin: 10px;
            background-color: white;
            text-align: center;
            transition: 0.5s;
        }
        .slider-black>.slider-wrapper>.item:first-child{
            margin-left: 0;
        }
        .slider-black>.slider-wrapper>.item:hover{
            transform: scale(1.5);
        }
        .slider-black>.slider-wrapper:hover{
            animation-play-state: paused;
        }

        @keyframes moving{
            from{left: 0;}
            to{left: -2000px;}
        }
    </style>
</head>
<body>
    <div class="slider-black">
        <div class="slider-wrapper">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
    </div>
</body>
</html>
