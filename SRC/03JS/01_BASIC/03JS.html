<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('d1').innerHTML='Button Click!'">BUTTON</button>
    <button onclick="a()">BUTTON</button>
    <div id="d1">Hello World</div>
    <script>
        const d1El = document.getElementById('d1');
        function a(){
            d1El.innerHTML='BUTTON CLICK!';
        }
        d1El.innerHTML='ABC';
        console.log(d1El.textContent);
    </script>
</body>
</html>
