<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" style="width: 100%;height: 50px; background-color: orange;"></div>
    <script>
        const boxE1 = document.querySelector('.box');
        let number = prompt("기본스타일을 입력하세요\n단위 width height color background-color 입력하세요");
        let style_arr = number.split(';');
        console.log(style_arr);
        if(style_arr[0]==='가로'){
            boxE1.setAttribute('style',`width:${style_arr[1]};height:${style_arr[2]};color:${style_arr[3]};background-color:${style_arr[4]};`);
        }
        else{
            boxE1.setAttribute('style',`width:${style_arr[2]};height:${style_arr[1]};color:${style_arr[3]};background-color:${style_arr[4]};`);
        }
    </script>
</body>
</html>
