<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    KeyDown : <input id="input"><br>
    <p id="p1"></p>
    <hr>
    
    <script>
        const keyDownInput = document.querySelector('#input');
        const p1El = document.querySelector('#p1');
        keyDownInput.addEventListener('keydown',(e)=>{
            // console.log(e.key);
            if(e.keyCode === 13){
                const newEl = document.createElement('div');
                newEl.innerHTML = "user1 : "+e.target.value;
                p1El.prepend(newEl);
                e.target.value='';
            }
        });
    </script>
</body>
</html>
