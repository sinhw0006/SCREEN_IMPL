<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            position: absolute;
            border: 1px solid;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transition: .8s;
        }

        .ball-1280px {
            width: 300px;
            height: 300px;
            border: 5px solid;
            background-color: green;
        }

        .ball-768px {
            width: 200px;
            height: 200px;
            border: 5px solid;
            background-color: blue;
        }

        .ball-480px {
            width: 100px;
            height: 100px;
            border: 5px solid;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
    <script>
        // Load 이벤트
        // DOMContentLoaded : 최초 Document 로드 1회시 동작(HTML이 파싱된 후 DOM객체가 완성되고 나서 실행)
        //      Load        : 최초 Document 로드 1회시 동작(모든 리소스가 완전히 로드 된 이후)
        window.addEventListener('DOMContentLoaded', () => {
            const ballEl = document.querySelector('.ball');

            const flexibleBall = () => {
                if (window.innerWidth <= 768) {
                    ballEl.className = 'ball ball-480px'

                } else if (window.innerWidth <= 1280) {
                    ballEl.className = 'ball ball-768px'
                } else {
                    ballEl.className = 'ball ball-1280px'
                }
            }
            flexibleBall();

            window.addEventListener('resize', () => {
                flexibleBall();
            });
        })

    </script>
</body>

</html>
