<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 120px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 5px;
            padding: 5px;
            border: 1px solid;
            border-radius: 5px;
            transition: .5s;
            cursor: pointer;
        }
        .btn--bg0{background-color: lightgray; color: black;}
        .btn--bg1{background-color: red; color: greenyellow;}
        .btn--bg2{background-color: orange; color: purple;}
        .btn--bg3{background-color: yellow; color: navy;}
        .btn--bg4{background-color: green; color: blue;}
        .btn--bg5{background-color: blue; color: green;}
        .btn--bg6{background-color: navy; color: yellow;}
        .btn--bg7{background-color: purple; color: orange;}
        .btn--bg8{background-color: greenyellow; color: red;}
    </style>
</head>
<body>
    <div class="btn">BUTTON_1</div>
    <div class="btn">BUTTON_2</div>
    <div class="btn">BUTTON_3</div>
    <div class="btn">BUTTON_4</div>
    <div class="btn">BUTTON_5</div>
    <div class="btn">BUTTON_6</div>
    <div class="btn">BUTTON_7</div>
    <div class="btn">BUTTON_8</div>
    <script>
        const btnEls = document.querySelectorAll('.btn');
        btnEls.forEach((item,idx)=>{
            item.addEventListener('mouseenter',()=>{
                item.classList.add(`btn--bg${idx+1}`)
            })
            item.addEventListener('mouseleave',()=>{
                item.classList.remove(`btn--bg${idx+1}`)
            })
        })
    </script>
</body>
</html>
