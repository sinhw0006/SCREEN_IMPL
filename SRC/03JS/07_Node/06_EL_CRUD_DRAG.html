<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24
        }
    </style>




    <style>
        .item {
            min-width: 300px;
            height: 35px;
            margin: 5px;
            padding: 5px;
            border: 1px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            ;
            gap: 10px;
        }

        .item>.left {
            width: calc(100% - 30px);
            height: 100%;
            border: 1px solid;

            display: flex;
            justify-content: left;
            align-items: center;
        }

        .item>.right {
            width: 30px;
            height: 100%;
            border: 1px solid;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item>.right>span {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" class="input"><span> | </span><button class="btn">입력</button>
    <hr>
    <div class="container"></div>

    <script>
        // DOM LOAD EVENT
        document.addEventListener('DOMContentLoaded', () => {

            // 요소 검색
            const inputEl = document.querySelector('.input');
            const btnEl = document.querySelector('.btn');
            const containerEl = document.querySelector('.container');

            // Drag & Drop Swap tmp 변수
            let tmpNode = {}; //{node : nodeobject, yPos : positionValue}

            // 이벤트 처리
            btnEl.addEventListener('click', () => {
                console.log('clicked');
                const text = inputEl.value;
                createNode(text);
                inputEl.value = '';
            });


            // 함수
            function createNode(text) {
                //유효성 검사
                if (!isValid(text)) {
                    return;
                }

                //div, > left(text),right(icon)
                //노드 생성
                const divEl = document.createElement('div');
                divEl.setAttribute('draggable',true);
                const leftEl = document.createElement('div');
                const rightEl = document.createElement('div');
                //<span class="material-symbols-outlined">delete</span>
                const deleteEl = document.createElement('span');
                deleteEl.classList.add('material-symbols-outlined');
                deleteEl.innerHTML = 'delete';

                //데이터 처리
                leftEl.innerHTML = text;

                //이벤트 처리 - 삭제
                deleteEl.addEventListener('click', (e) => {
                    console.log('delete btn clicked..', e.target);
                    deleteNode(e.target);
                });
                //이벤트처리 - 드래그&드랍
                divEl.addEventListener('dragstart',(e)=>{
                    tmpNode = {node:e.target,yPos:e.pageY};
                    console.log(tmpNode);
                });
                divEl.addEventListener('dragover',(e)=>{
                    e.preventDefault();
                });
                divEl.addEventListener('drop',(e)=>{
                    e.preventDefault();
                    const curNode = e.target;
                    const targetItemNode = curNode.closest('.item');
                    console.log(targetItemNode);
                    // curNode.after(tmpNode.node);
                    console.log(tmpNode.yPos, e.pageY);
                    if(Number(tmpNode.yPos) < Number(e.pageY)){
                        console.log("내리기");
                        targetItemNode.after(tmpNode.node);
                    } else {
                        targetItemNode.before(tmpNode.node);
                        console.log("올리기");
                    }
                });

                //스타일링(class 추가)
                divEl.classList.add('item');
                leftEl.classList.add('left');
                rightEl.classList.add('right');

                //노드 연결
                rightEl.appendChild(deleteEl);
                divEl.appendChild(leftEl);
                divEl.appendChild(rightEl);
                containerEl.appendChild(divEl);

            }
            function deleteNode(btn) {
                const itemEl = btn.parentNode.parentNode;
                console.log('delete target item..', itemEl);
                itemEl.remove();
            }
            //유효성 체크 함수
            function isValid(text) {
                const regex = /^[0-9]/; //첫문자가 숫자값이 나오는 경우

                if (text.trim() === '' || text.trim() === null) {
                    console.error('inValid error', '공백을 입력하면 안됩니다.');
                    alert("공백을 입력하면 안됩니다.");
                    return false;
                } else if (regex.test(text)) {
                    console.error('inValid error', '첫문자는 숫자가 들어오면 안됩니다.');
                    alert("첫문자는 숫자가 들어오면 안됩니다.");
                    return false;
                }
                return true;
            }


        })


    </script>
</body>

</html>
