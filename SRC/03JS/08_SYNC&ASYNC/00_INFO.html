<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 스크립트 내 코드에서의 동기(약속)
        //      메인코드라인(메인Thread)대로 코드를 실행
        // 스크립트 내 코드에서의 비동기
        //      메인코드라인(메인Thread)에서 분할 된 (Worker Therad)에서
        //      독립적으로 코드를 실행

        // [주의] 스크립트 내에서 스레드를 분할처리하는 것은 실제로
        //        스레드가 분할X 그렇게 보이도록 
        // [주의] 자바스크립트는 싱글스레드 방식을 사용,
        //        실제로 스레드를 나눌수 없다.

        // 첫번째 fot문이 끝나야 두번째 for문이 끝나는 구조
        //              (동기[약속], 메인 스레드에서 동작)
        for (let i = 0; i < 10; i++) { console.log("main for...1", i); };
        console.log("for1이 끝남");
        setTimeout(() => {
            for (let i = 0; i < 10; i++) { console.log("main for...2", i); };
            console.log("for2이 끝남");
        }, 1);

        for (let i = 0; i < 10; i++) { console.log("main for...3", i); };
        console.log("for3이 끝남");

    </script>
</body>

</html>
