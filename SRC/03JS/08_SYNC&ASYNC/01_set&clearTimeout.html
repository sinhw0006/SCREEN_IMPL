    <button onclick="start()">예약실행</button>
    <button onclick="stopAll()">예약취소</button>
    <script>
        let id = new Array();
        const start = () =>{
            const d1El = document.querySelector('.d1');
            id.push(setTimeout(() => {
                d1El.innerHTML = 'setTimeOut Result..';
            }, 3000));
            console.log(id);
        }
        const stop = (parm) =>{
            clearTimeout(parm);
        }
        const stopAll = (parm) =>{
            while(id.length != 0){
                clearInterval(id.pop());
                console.log(id);
            }
        }
    </script>
</body>
