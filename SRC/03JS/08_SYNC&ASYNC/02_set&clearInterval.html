<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d1"></div>
    <button onclick="start()">반복실행</button>
    <button onclick="stop()">반복취소</button>
    <script>
        let id = null;
        let count = 0;
        const start = () =>{
            const d1El = document.querySelector('.d1');
            id = setInterval(() => {
                d1El.innerHTML = `setInterval Result..${++count}`;
            }, 1000);
            console.log(id);
        }
        const stop = () =>{
            clearInterval(id);
        }
    </script>
</body>
</html>
