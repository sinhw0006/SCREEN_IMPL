    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrapper>header {
            height: 100px;
        }

        .top-header {
            width: 3000px;
            height: 1000px;
            display: flex;
            justify-content: space-between;
        }

        .top-header>.left {
            border: 1px solid;
            width: 3000px;
            height: 100%;
        }
        .top-header>.left>.swiper{
            width: 100%;
            height: 100%;
        }
        .top-header>.left>.swiper>.swiper-wrapper>.swiper-slide {
            height: 100%;
        }
        .top-header>.left>.swiper>.swiper-wrapper{
            height: 100%;
        }

        .top-header>.right {
            border: 1px solid;
        }

        .wrapper>header>nav {
            height: calc(100% - 40px);
        }

        /*  */
        .wrapper>main>section.banner-section {
            min-height: 720px;
            border: 1px solid;
        }

        .wrapper>main>section.banner-section>.swiper {
            height: 100%;
        }

        .wrapper>main>section.banner-section>.swiper>.swiper-wrapper {
            height: 100%;
        }

        .wrapper>main>section.banner-section>.swiper>.swiper-wrapper>.swiper-slide {
            height: 100%;
        }

        .banner-section>.swiper>.swiper-pagination>.swiper-pagination-bullet {
            width: 15px;
            height: 15px;
            background-color: orange;
            transition: 2s;
            margin-bottom: 15px;
        }

        .banner-section>.swiper>.swiper-pagination>.swiper-pagination-bullet-active {
            background-color: red;
            transition: 0.5s;
        }

        .banner-section>.swiper>.swiper-button-next,
        .banner-section>.swiper>.swiper-button-prev {
            color: white;
            width: 50px;
            height: 50px;
            margin: 0 20px;
        }

        .banner-section>.swiper>.swiper-button-next::after {
            content: "→";
            font-weight: bold;
            font-size: 70px;

        }

        .banner-section>.swiper>.swiper-button-prev::after {
            content: "←";
            font-weight: bold;
            font-size: 70px;
        }

        .banner-section>.swiper>.swiper-scrollbar {
            height: 10px;
            background-color: white;
        }

        .multi-slide-section {
            height: 300px;
            border: 1px solid;
        }

        .multi-slide-section>.swiper {
            height: 200px;
        }

        .multi-slide-section>.swiper>.swiper-wrapper {
            height: 200px;
        }

        .multi-slide-section>.swiper>.swiper-wrapper>.swiper-slide {
            width: 300px;
            height: 200px;
            border: 5px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <script>

        const swiper_banner = new Swiper('.wrapper>main>section.banner-section>.swiper', {
            // Optional parameters
            direction: 'horizontal',
            autoplay: {
                delay: 2000,
                pauseOnMouseEnter: true,
            },
            loop: true,

            effect: "cards",
            mousewheel: true,

            slidesPerView: 1,    // 표시할 페이지
            // spaceBetween:10, // 사이간격
            // speed: 1000,     // 애니메이션 전환 속도
